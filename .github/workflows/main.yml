name: Deploy to Monster ASP via Web Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_NAME: 'TechXpress'
  PUBLISH_FOLDER: './publish'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # Set up .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore
    
    # Build the project
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    # Publish directly to folder
    - name: Publish
      run: dotnet publish ./PresentationLayer.Api/PresentationLayer.Api.csproj -c Release -o ./publish/ --no-build
    
    # Web Deploy directly from publish folder
    - name: Deploy to Monster ASP
      uses: Burnett01/mswebdeploy@v2
      with:
        package: ${{ env.PUBLISH_FOLDER }}
        publishUrl: ${{ secrets.MONSTERASP_PUBLISH_URL }}
        msdeploySite: ${{ secrets.MONSTERASP_SITE_NAME }}
        username: ${{ secrets.MONSTERASP_DEPLOY_USER }}
        password: ${{ secrets.MONSTERASP_DEPLOY_PASSWORD }}
        allowUntrusted: true
        removeAdditionalFiles: true
        takeAppOffline: true
        appOfflineTemplate: '<html><body><h1>Site updating, please wait...</h1></body></html>'
