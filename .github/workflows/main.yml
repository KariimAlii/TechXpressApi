name: Deploy to Monster ASP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_NAME: 'YourApiProjectName'  # Replace with your actual project name
  PUBLISH_FOLDER: './publish'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # Set up .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0'
        
    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore
    
    # Build the project
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    # Publish to folder
    - name: Publish
      run: dotnet publish ./PresentationLayer.Api/PresentationLayer.Api.csproj -c Release -o ./publish/ --no-build
    
    - name: Install Web Deploy
      run: choco install webdeploy -y --no-progress

    - name: Deploy via MSDeploy
      run: |
        $sourcePath = Resolve-Path -Path './publish/'
        Write-Host "Source path: $sourcePath"
        
        if (-not (Test-Path $sourcePath)) {
          throw "Publish folder not found at $sourcePath"
        }
    
        & "C:\Program Files (x86)\IIS\Microsoft Web Deploy V3\msdeploy.exe" @"
        -verb:sync
        -source:contentPath='$sourcePath'
        -dest:contentPath='${{ secrets.MONSTERASP_SITE_NAME }}',
              ComputerName='https://${{ secrets.MONSTERASP_PUBLISH_URL }}:8172/msdeploy.axd',
              UserName='${{ secrets.MONSTERASP_DEPLOY_USER }}',
              Password='${{ secrets.MONSTERASP_DEPLOY_PASSWORD }}',
              AuthType='Basic'
        -allowUntrusted
        -retryAttempts:3
        -verbose
        "@
         -dest:contentPath='${{ secrets.MONSTERASP_SITE_NAME }}',ComputerName='${{ secrets.MONSTERASP_PUBLISH_URL }}',UserName='${{ secrets.MONSTERASP_DEPLOY_USER }}',Password='${{ secrets.MONSTERASP_DEPLOY_PASSWORD }}',AuthType='Basic' `
         -allowUntrusted
